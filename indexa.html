    <body style="margin:0;padding:0">
        <iframe id="x" frameborder="0" scrolling="no" src="index2.html" width="100%" height="900px" style="position:absolute;top:0px;left:0px;z-Index:1;"></iframe>
        <iframe id="y" frameborder="0" scrolling="no" src="index.html" width="100%" height="900px" style="position:absolute;top:0px;left:0px;z-Index:-1;"></iframe>
    </body>
    <script type="text/javascript">
        function ToggleZIndex1() {
            x_index = document.getElementById("x").style.zIndex
            y_index = document.getElementById("y").style.zIndex
            document.getElementById("x").style.zIndex = y_index;
            document.getElementById("y").style.zIndex = x_index;
        }
    </script>
